<h2 style="color:#5bc0de">{{utilisateur.nom}} {{utilisateur.prenom}}   </h2> 
<hr>
<div class="row">
    <div class="col-sm">
<h3 style="color: #d9534f;"> Informations personnels</h3> 
</div>
<div class="col-sm-2">
  <button class="btn btn-warning " (click)="affiche_contenu()">
    Modifier
</button></div>
<hr>
<h6>
<div class="container">
    <div class="row">
      <div class="col-sm">
      Date de naissance : {{utilisateur.dateNaissance}}
      </div>
      <div class="col-sm">
Email : {{utilisateur.mail}}
      </div>
      <div class="col-sm">
Username : {{utilisateur.username}}
      </div>
      <div class="col-sm">
        Passeword : {{utilisateur.password}}
        </div>
    </div>
  </div></h6>
  <div id="conteneur">
 





<div  class="container-fluid">
    
    <form #f="ngForm" *ngIf="afficher==true"  (ngSubmit)="add(f)" >
            
            <div class="row justify-content-md-center">

                <div class="col-md-2">
                    <div class="form-group">
                        <label path="prenom" class="form-label"> Prénom </label>
                        <input type="text" class="form-control" name="utilisateur.prenom" [(ngModel)]="utilisateur.prenom">
                    </div>
                </div>
                 
                <div class="col-md-2">
                    <div class="form-group">

                        <label path="nom" class="form-label"> Nom </label>
                        <input type="text" class="form-control" name= "utilisateur.nom" [(ngModel)]="utilisateur.nom">
                        
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">

                        <label path="description" class="form-label"> eMail </label>
                        <input type="email" class="form-control" name= "utilisateur.mail" [(ngModel)]="utilisateur.mail">
                        
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">

                        <label name="dateNaissance" class="form-label"> Date de Naissance </label>
                        <input type="date" class="form-control" name="utilisateur.dateNaissance" [(ngModel)]="utilisateur.dateNaissance">
                    </div>
                </div>

            </div>

            <div class="row justify-content-md-center">

                <div class="col-md-3">
                    <div class="form-group">

                        <label name="username" class="form-label"> Username </label>
                        <input type="text" class="form-control" name="utilisateur.username" [(ngModel)]="utilisateur.username">
                    </div>
                </div>
                 
                

                <div class="col-md-3">
                    <div class="form-group">

                        <label name="password" class="form-label"> Mot de passe </label>
                        <input type="password" class="form-control" name="utilisateur.password"  [(ngModel)]="utilisateur.password">
                    </div>
                </div>

                </div>

            <div>
            </div> <br>
            

            <div class="row justify-content-md-center">

                <div class="col-md-auto">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary " (click)="clicSurBouton()">valider modification</button>
                    </div>
                </div>
            </div>
        
    </form>
    <br>
    <div  *ngIf="modifok==true"  class="alert alert-success" role="alert" >
        <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
        Modification validée

      </div>
    </div>
<div *ngIf="utilisateur.role.id==3">
  <app-espace-perso-formateur [idForm]="id"> </app-espace-perso-formateur></div>

  <div *ngIf="utilisateur.role.id==4">
  <app-espace-perso-participant></app-espace-perso-participant></div>
