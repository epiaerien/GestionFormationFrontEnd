<div class="container-fluid">
    <div *ngIf="formationNonFaites?.length===0" class="row justify-content-md-center">
      <div class="col-md-auto">
    <h3>Pas de diplomes existant pour {{participant.nom}} {{participant.prenom}}:</h3>
  </div>
  </div>
  
  <div *ngIf="formationNonFaites?.length!==0">
    <div  class="row justify-content-md-center">
      <div class="col-md-auto">
    <h3>Diplomes attribuable pour {{participant.nom}} {{participant.prenom}}:</h3>
  </div>
  </div>
  
      <div   class="row justify-content-md-center">
         <form (ngSubmit)="addDiplomes()">
                     
              <div *ngFor="let form of formationNonFaites">
                  <input type="checkbox" name="item-{{form}}" (change)="OnCheckboxSelect(form.nom, $event)"> Diplome de {{form.nom}}<br>
              </div>
  
              <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <div class="form-group">
            <button type="submit">Valider</button>
          </div>
        </div>
        <div class="row justify-content-md-center">  
  
  </div>
    </div>
          </form>
          <div class="col-md-auto">
            <div class="form-group">
   <button (click)="annuler()">Annuler </button>
  </div>
        </div>
          </div>
        </div>
  </div>
