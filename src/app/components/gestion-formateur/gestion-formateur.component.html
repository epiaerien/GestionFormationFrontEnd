<div class="container-fluid">

</div><form (ngSubmit)="addFormateur()">
    <fieldset>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h3>Ajouter un Formateur</h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">

                <label path="nom" class="form-label"> Nom </label>
                <input type="text" class="form-control" name= "formateur.nom" [(ngModel)]="formateur.nom">
                
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label path="prenom" class="form-label"> Prénom </label>
                <input type="text" class="form-control" name="formateur.prenom" [(ngModel)]="formateur.prenom">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label path="adresse" class="form-label"> Adresse</label>
                <input type="text" class="form-control" name="formateur.adresse" [(ngModel)]="formateur.adresse">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label path="mail" class="form-label"> Mail</label>
                <input type="text" class="form-control" name="formateur.mail" [(ngModel)]="formateur.mail">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label path="dateNaissance"class="form-label"> Date de Naissance</label>
                <input type="text" class="form-control" name="formateur.dateNaissance" [(ngModel)]="formateur.dateNaissance">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label path="dispo"class="form-label"> Disponibilité</label>
                    
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food" [(ngModel)]="formateur.dispo" [value]="true">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Oui
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="food" [(ngModel)]="formateur.dispo" [value]="false">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Non
                    </label>
                  </div>
                
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">

                <label name="username" class="form-label"> Username </label>
                <input type="text" class="form-control" name="formateur.username" [(ngModel)]="formateur.username">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">

                <label name="password" class="form-label"> Mot de passe </label>
                <input type="password" class="form-control" name="formateur.password"  [(ngModel)]="formateur.password">
            </div>
        </div>

        <div class="row justify-content-md-center">
           
            </div>

        <div class="row justify-content-md-center">

            <div class="col-md-auto">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Valider Ajout/Modification</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"> Id </th>
                    <th scope="col"> Nom </th>
                    <th scope="col"> Prénom </th>
                    <th scope="col">Adresse </th>
                    <th scope="col"> Mail </th>
                    <th scope="col"> Date de Naissance </th>
                    <th scope="col"> Disponibilité</th>
                    <th scope="col"> username </th>
                    <th scope="col"> password  </th>
                    <th scope="col"> role  </th>
                    
                </tr>
            </thead>
            <tbody>
                
    <tr *ngFor="let form of formateurs">
        <td>{{form.id}}</td>
        <td>{{form.nom}}</td>
        <td>{{form.prenom}}</td>
        <td>{{form.adresse}}</td>
        <td>{{form.mail}}</td>
        <td>{{form.dateNaissance}}</td>
        <td>{{form.dispo}}</td>
        <td>{{form.username}}</td>
        <td>{{form.password}}</td>
        <td>

         
        <td>

            <button (click)="supprimerFormateur(form.id)" class="btn btn-outline-primary">

                <i class="bi bi-plus-square-fill"> Supprimer</i>
            </button>
        </td>

        <td>

            <button (click)="modifierFormateur(form.id)" class="btn btn-outline-primary">

                <i class="bi bi-plus-square-fill"> Modifier </i>
            </button>
        </td>

</tr>


</tbody>

</table>
