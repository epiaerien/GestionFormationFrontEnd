

<hr> 
<h3 style="color: #d9534f;"> Listes des formations</h3>
<hr> 

<table class="table table-hover">


    <thead>
        <tr>
          
            <th>Id </th>
            <th>Nom de la formation </th>
            <th> Date de d√©but</th>
            <th> Date de fin</th>
    
         
            <th> Lieu </th>
         
            <th> Liste des participants </th>
            
        </tr>
        </thead>
    
        <tbody>
        <tr *ngFor="let f of formateur.formations ">
    
            <td> {{f.id}} </td>
            <td> {{f.nom}}</td>
            <td> {{f.dateDebut | date:'mediumDate'}}</td>
            <td> {{f.dateFin | date:'mediumDate'}}</td>
        
            <td> {{f.lieu}}</td>
            <td> <button class="btn btn-info" (click)="participantparformation(f.id)"> Participants </button></td>
        </tr>
        </tbody>
</table>
